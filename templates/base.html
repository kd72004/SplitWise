<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SplitWise{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #1a1a1a; color: #fff; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { background: #2d2d2d; padding: 15px; margin-bottom: 20px; border-radius: 8px; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .nav a { color: #4CAF50; text-decoration: none; margin: 0 10px; }
        .nav a:hover { text-decoration: underline; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input, .form-group select, .form-group textarea { 
            width: 100%; padding: 10px; border: 1px solid #555; 
            background: #333; color: #fff; border-radius: 4px; 
        }
        .btn { background: #4CAF50; color: white; padding: 10px 20px; 
               border: none; border-radius: 4px; cursor: pointer; text-decoration: none; display: inline-block; }
        .btn:hover { background: #45a049; }
        .btn-secondary { background: #666; }
        .btn-secondary:hover { background: #555; }
        .alert { padding: 10px; margin-bottom: 15px; border-radius: 4px; }
        .alert-success { background: #4CAF50; }
        .alert-error { background: #f44336; }
        .card { background: #2d2d2d; padding: 20px; margin-bottom: 15px; border-radius: 8px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 10px; text-align: left; border-bottom: 1px solid #555; }
        th { background: #333; }
    </style>
</head>
<body>
    <div class="container">
        {% if session.user_id %}
        <div class="header">
            <div class="nav">
                <div>
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    <span>Welcome, {{ session.username }}!</span>
                </div>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
        {% endif %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
